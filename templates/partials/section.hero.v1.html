<section class="hero">
  <img
    src="{{hero_bg_image}}"
    alt="{{hero_bg_alt}}"
    class="heroBG"
    loading="lazy"
    decoding="async" />
  <div class="container">
    <div>
      <h1>{{hero_title}}</h1>
      <p>{{hero_subtitle}}</p>
      <a href="{{hero_btn_link}}">{{hero_btn_text}}</a>
    </div>
    <img
      src="{{hero_image_url}}"
      alt="{{hero_image_url_alt}}"
      loading="lazy"
      decoding="async" />
  </div>
</section>
